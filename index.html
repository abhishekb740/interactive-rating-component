<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container" id="starter">
  
    
    <div class="star">
      <img src="./images/icon-star.svg">
    </div>
    <header class="header">
     <h1>
       How did we do?
      </h1> 
    </header>
    <main class="main">
      <div>
        Please let us know  how we did with your support request. All feedbackis appreciated to help us improve our offering!
      </div>
      <div class="rating">

        <div class="rating1" onclick="rating(1)">
          1
        </div>
        <div class="rating1" onclick="rating(2)">
          2
        </div>
        <div class="rating1" onclick="rating(3)">
          3
        </div>
        <div class="rating1" onclick="rating(4)">
          4
        </div>
        <div class="rating1" onclick="rating(5)">
          5
        </div>
      </div>
    </main>
    <footer>
      <div>
        <input class="button" type="button" value="SUBMIT">
      </div>
    </footer>
  </div>

  <div class="container2 hide">
  <div class="mobile">
    <img src="./images/illustration-thank-you.svg">
  </div>
  <div class="selected">
    <span>
      fdhfhhijsbjkdbsjkbkvbx
    </span>
  </div>
  <div>
    <h1>
      Thank you!
    </h1>
  </div>
  <div class="para">
    <p>
      We appreciated you taking the time to give a rating.If you ever need more suppot,don't hesitate to  get in touch!
    </p>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
